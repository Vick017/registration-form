<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="top-container">
<h1>Registration Form</h1>
    </div>
    <hr>
    <div class="middle-container">
        <form action="">
        <label for="email">Email</label>
<input class="email" type="email" name="enter email address" id="email" placeholder="Enter Email Address" size="50%"><br>
<label for="password">Password</label>
<input class="password" type="password" name="password" placeholder="password" size="50%"><br>
<label for="rpassword">Repeat Password</label>
<input  class="repeat-password" type="password" placeholder="Repeat Password" size="50%">
        </form>
    </div>
    <hr>
    <div class="bottom-container">
        <p>By creating an account you agree to our <a href="">Terms & Policy</a></p>
        <input class="btn" type="button" value="Register">
    </div>
</body>
</html>
